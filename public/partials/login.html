<div class ="container row">
<div class="col s12 m6 push-m3">
<div class="center-align">
	Login <br><br><br>
</div>


<div class="sign-in-form">
	Username: <input ng-model="login.loginUsername">
	Password: <input type="password" ng-model="login.loginPassword">
	<button ng-click="login.login()">Login</button>
	<p>
    <strong>
      If you are not a user yet,
      <a href="#/register" class="underline" >Sign Up</a>.
    </strong>
  </p>


<div>{{ login.errors }}</div>
</div>
